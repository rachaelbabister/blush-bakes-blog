{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="main-title">
    <div class="container">
        <button onclick="goBack()" class="page-buttons">&laquo; Back to previous page</button>
        <div class="row g-0">
            <div class="col-md-6 main-title-image">
                {% if "placeholder" in recipe.featured_image.url %}
                <img class="image-width" src="{% static 'images/default.jpg' %}" 
                    alt="placeholder image"></a>
                {% else %}
                <img class="image-width" src=" {{ recipe.featured_image.url }} " 
                    alt="{{ recipe.title }}"></a>
                {% endif %}
            </div>
            <div class="col-md-6 main-title-box">
                <h1 class="post-title">{{ recipe.title }}</h1>
                <p class="post-excerpt">{{ recipe.excerpt }}</p>
                <p class="post-subtitle">{{ recipe.author }} | {{ recipe.created_on }}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4 mt-3 left top">
            <div class="card-body">
                <p class="card-text">
                    {{ recipe.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
