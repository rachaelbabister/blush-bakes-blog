<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blush Bakes by Rach | Recipes</title>
</head>

<body>
    <h1>Recipe list</h1>
    {% for post in object_list %}
    <h2>{{post.title}}</h2>
    <p>{{post.excerpt}}</p>
    <p>By: {{post.author}}</p>
    <p>{{ post.created_on }}</p>
    {% endfor %}
</body>

</html>
