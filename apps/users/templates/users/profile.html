{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Up" %}{% endblock head_title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 account-center">
            <h3>User Profile</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3 account-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
